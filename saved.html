<!-- For the profile page where dog info is put in -->

<div class="form-group">
	<label for="dogName">Dog Name</label>
	<input type="text" class="form-control" id="dogName" placeholder="Dog Name" ng-model="user.dogName">
</div>
<div class="form-group">
	<label for="inputBreed">Breed of Dog</label>
	<select ng-options="dog as dog.breed for dog in breeds" ng-model="user.dogBreed"></select>
</div>
<div class="form-group">
  <label for="inputFile">Rabies Info</label>
  <input type="file" id="inputFile" ng-model>
  <p class="help-block">Note: Rabies Info must be presented to groomer if not uploaded here.</p>
</div>
